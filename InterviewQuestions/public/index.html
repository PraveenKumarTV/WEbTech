<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Interview Coach</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    #question-list {
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }

    #questions-ul .list-group-item {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #questions-ul .list-group-item:hover {
      background-color: #f1f1f1;
    }

    .active-question {
      background-color: #0d6efd !important;
      color: white;
    }

    #mic-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #dc3545;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
      box-shadow: 0 0 0 rgba(220, 53, 69, 0.4);
      transition: all 0.3s ease-in-out;
      border: none;
    }

    #mic-button.recording {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(220, 53, 69, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
      }
    }

    #feedback-area {
      white-space: pre-wrap;
      background-color: #fff;
      min-height: 100px;
      border-left: 4px solid #0d6efd;
      transition: all 0.3s ease;
    }

    textarea {
      resize: none;
      background-color: #e9ecef;
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column !important;
        align-items: center !important;
      }

      #mic-button {
        margin: 1rem 0;
      }
    }
    .profile-img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #dee2e6;
}

  </style>
</head>
<body>

  <div class="container-fluid d-flex vh-100 p-0">
    <!-- Sidebar: Questions -->
    <div id="question-list" class="col-md-3 p-4">
      <h5 class="fw-semibold mb-3">Interview Questions</h5>
      <ul class="list-group" id="questions-ul"></ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 d-flex flex-column p-4 gap-3">
      <!-- Selected Question Display -->
      <div>
        <h4 id="question-title" class="text-primary-emphasis fw-semibold">Select a question to begin</h4>
      </div>

      <!-- Card-based UI -->
      <div class="d-flex justify-content-between align-items-center card-container">
        <!-- User Card -->
        <div class="card shadow-sm" style="width: 18rem;">
          <div class="card-body text-center">
            <img src="Praveen.jpeg" class="profile-img mb-2"alt="User" />
            <h6 class="card-title mb-0">You</h6>
          </div>
        </div>

        <!-- Mic Button -->
        <button id="mic-button" class="mx-4" disabled title="Start Speaking">
          ðŸŽ¤
        </button>

        <!-- AI Card -->
        <div class="card shadow-sm" style="width: 12rem;">
          <div class="card-body text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Gemini_logo.svg/512px-Google_Gemini_logo.svg.png" 
                 class="rounded-circle mb-2" width="60" alt="AI" />
            <h6 class="card-title mb-0">Gemini AI</h6>
          </div>
        </div>
      </div>

      <!-- Transcript Box -->
      <div class="mb-3">
        <label for="transcript" class="form-label fw-semibold">Your Answer (transcribed):</label>
        <textarea id="transcript" class="form-control" rows="5" readonly></textarea>
      </div>

      <!-- AI Feedback -->
      <div>
        <h5 class="fw-semibold">AI Feedback:</h5>
        <div id="feedback-area" class="p-3 rounded shadow-sm"></div>
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
