<html>
    <head>
        <title>
            Interview Question form
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card-shadow">
                <div class="card-header text-black">
                    <h4>Submit Interview Question</h4>
                </div>
                <div class="card-body">
                    <form id="questionForm">
                        <div class="mb-3">
                            <label for="question" class="form-label">
                                Interview Question
                            </label>
                            <textarea name="question" id="question" rows="4" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Question</button>
                    </form>
                    <div id="alert" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
        <script>
            const form=document.getElementById('questionForm');
            const alertBox=document.getElementById('alert');
            form.addEventListener('submit',async(e)=>{
                e.preventDefault();
                const question=document.getElementById('question').value;
                const res=await fetch('http://localhost:3000/submit-question',{
                    method:'POST',
                    headers:{'Content-type':'application/json'},
                    body:JSON.stringify({question})
                });
                const data=await res.json();
                if(data.success){
                    alertBox.className='alert alert-success mt-3';
                    alertBox.textContent='Question submitted successfully';
                    alertBox.classList.remove('d-none');
                    form.reset();
                }else{
                    alertBox.className='alert alert-danger mt-3';
                    alertBox.textContent='Failed to submit question';
                    alertBox.classList.remove('d-none');
                }
            })
        </script>
    </body>
</html>
